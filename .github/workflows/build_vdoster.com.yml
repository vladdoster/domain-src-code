name: build vdoster.com source code
'on':
  push:
    paths:
      - 'vdoster.com/**'
      - '.github/workflows/build_vdoster.com.yml'
    
jobs:
  build:
    defaults:
      run:
        shell: bash
        working-directory: vdoster.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: copy package.json into working dir
        run: |
          cp ../package.json.lock .
          cp ../babel.config.js .
      - name: npm install and build webpack
        run: |
          npm install
          npm run build
      - uses: actions/upload-artifact@master
        with:
          name: webpack artifacts
          path: public/
